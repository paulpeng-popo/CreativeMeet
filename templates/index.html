<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>IdeaForge</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="static/images/favicon.ico">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link href="static/css/ui.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <form id="app">
            <div class="row align-items-center" :class="{ 'bg-gray': on_mode, 'bg-khaki': !on_mode }">
                <div class="col-9 character-section">
                    <div class="marquee-container">
                        <div class="marquee-text">
                            <span>[[ theMode ]]</span>
                        </div>
                    </div>
                    <div>
                        <img v-if="on_mode" src="static/images/img1.jpg" class="character" alt="人呢">
                        <img v-else src="static/images/img2.jpg" class="character" alt="人呢">
                    </div>
                </div>
                <div class="col-3">
                    <div class="member-section">
                        <div class="cards">
                            <div class="person-card">
                                <span class="person-icon">
                                    <div class="member-1">
                                        <img src="static/images/blue_man.png" alt="人呢" width="130" height="130">
                                    </div>
                                    <!-- <i class="fa-solid fa-user fa-4x"></i> -->
                                </span>
                            </div>
                            <div class="person-card">
                                <span class="person-icon">
                                    <div class="member-2">
                                        <img src="static/images/pink_man.png" alt="人呢" width="130" height="130">
                                    </div>
                                    <!-- <i class="fa-solid fa-user fa-4x"></i> -->
                                </span>
                            </div>
                            <div class="person-card">
                                <span class="person-icon">
                                    <div class="member-3">
                                        <img src="static/images/green_man.png" alt="人呢" width="130" height="130">
                                    </div>
                                    <!-- <i class="fa-solid fa-user fa-4x"></i> -->
                                </span>
                            </div>
                            <div class="person-card">
                                <span class="person-icon">
                                    <div class="member-4">
                                        <img src="static/images/yellow_man.png" alt="人呢" width="130" height="130">
                                    </div>
                                    <!-- <i class="fa-solid fa-user fa-4x"></i> -->
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="bottom-wrapper">
                    <div class="col-1">
                        <div class="blank"></div>
                    </div>
                    <div class="col-1">
                        <button class="speak-button" v-on:click="microphone_toggle($event)">
                            <i id="microphone_icon" class="fa fa-microphone-slash fa-2x"></i>
                        </button>
                    </div>
                    <div class="col-1">
                        <div class="switch-container">
                            <input type="checkbox" id="slide_switch" v-on:click="switch_toggle()">
                            <label for="slide_switch" class="switch"></label>
                        </div>
                    </div>
                    <div class="col-6 input-container">
                        <div class="input-wrapper">
                            <input type="text" placeholder="輸入問題" id="text" v-model="selectedQuestion">
                            <button class="send-button" v-on:click="send_input($event)">
                                <i class="fa-solid fa-paper-plane fa-2x"></i>
                            </button>
                            <div class="hidden-section">
                                <audio id="audio"></audio>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle common-button" type="button"
                                id="dropdown_button" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false" @click="showMenu = !showMenu">
                                <i class="fa-solid fa-comment fa-2x"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdown_button" :class="{show: showMenu}">
                                <button class="dropdown-item" v-for="(question, index) in questions" :key="question.id"
                                    @click="selectQuestion($event, question.id)">
                                    [[ question.text ]]
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <button class="repeat-button" v-on:click="repeat($event)">
                            <i class='fa fa-repeat fa-2x'></i>
                        </button>
                    </div>
                    <div class="col-1">
                        <div class="blank"></div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"
        integrity="sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- vue app -->
    <script src="static/js/ui.js"></script>
</body>

</html>
