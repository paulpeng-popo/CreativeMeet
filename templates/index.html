<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>IdeaForge</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="static/images/favicon.ico">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link href="static/css/ui.css" rel="stylesheet" type="text/css">
</head>

<body class="backgound">
    <div class="container">
        <form id="app">
            <div class="row align-items-center" :class="{ 'bg-red': on_mode, 'bg-gray': !on_mode }">
                <img v-if="on_mode" src="static/images/img1.jpg" style="width: 100%;height: 675px;" alt="一張圖片">
                <img v-else src="static/images/img2.jpg" style="width: 100%;height: 675px;" alt="一張圖片">
                <div class="bottom_wrapper clearfix">
                    <div class="left">
                        <template v-if="microphone_onclick">
                            <button class="speak-button" v-on:click="open_microphone()">
                                <i class="fa fa-microphone"></i>
                            </button>
                        </template>
                        <template v-else>
                            <button class="speak-button" v-on:click="close_microphone()">
                                <i class="fa fa-microphone-slash"></i>
                            </button>
                        </template>
                        <div class="switch_demo">
                            <input type="checkbox" name="switch_demo" class="switch_demo-checkbox" id="switch_demo"
                                :checked="on_mode" @change="on_mode = !on_mode">
                            <label class="switch_demo-label" for="switch_demo">
                                <span class="switch_demo-inner"></span>
                                <span class="switch_demo-switch"></span>
                            </label>
                        </div>
                    </div>
                    <input type="text" class="message_input_wrapper" placeholder="輸入問題" id="input">
                    <button type="button" class="send_message" id="sendbutton" v-on:click="input_input()">送出</button>
                    <div class="hidden_section">
                        <audio id="audio"></audio>
                    </div>

                    <!-- common questions set -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-expanded="false" class="dropdown-toggle">
                            <i class='fa-solid fa-comment' style="color: black;"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <!-- <li>
                                <h6 class="dropdown-header">常用問題集</h6>
                            </li> -->
                            <li><button class="dropdown-item" type="button"
                                    v-on:click="selectQuestion('1')">常用1</button></li>
                            <li><button class="dropdown-item" type="button"
                                    v-on:click="selectQuestion('2')">常用2</button></li>
                            <li><button class="dropdown-item" type="button"
                                    v-on:click="selectQuestion('3')">常用3</button></li>
                            <!-- <li><button class="dropdown-item" v-for="question in questions" v-bind:key="question.id"
                                    v-on:click="selectQuestion(question)" href="#">[[ question.text]] </button></li> -->
                        </ul>
                    </div>

                    <!-- repeat button -->
                    <button type="button" v-on:click="repeat()" class="repeat-button">
                        <i class='fas fa-repeat'></i>
                    </button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="visible-scrollbar">
                            <div class="panel panel-default">
                                <div class="panel-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"
        integrity="sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const vm = Vue.createApp({
            el: '.switch_demo',
            data() {
                return {
                    microphone_onclick: false,
                    microphone_onclick2: true,
                    questions: [
                        { id: 1, text: '常用1' },
                        { id: 2, text: '常用2' },
                        { id: 3, text: '常用3' }
                    ],
                    selectedQuestion: null,
                    on_mode: false,
                    // output: [],
                }
            },
            methods: {
                open_microphone() {
                    this.microphone_onclick = false
                },
                close_microphone() {
                    this.microphone_onclick = true
                },
                selectQuestion(question_id) {
                    for (i = 1; i <= this.questions.length; i++) {
                        if (i == parseInt(question_id)) document.getElementById("input").value = this.questions[i - 1]['text'];
                    }
                    return false
                },
                repeat() {
                    let audio_player = document.getElementById("audio");
                    audio_player.play();
                },
                input_input() {
                    input_text = document.getElementById("input").value;
                    document.getElementById("input").value = ""
                    input_text = input_text.trim();
                    if (input_text == "") return false;
                    console.log(input_text);
                    $.ajax({
                        method: "POST",
                        url: "/say",
                        data: {
                            "text": input_text
                        },
                        dataType: "json",
                    })
                        .done(function (result) {
                            if (result["status"] == "true") {
                                let audio_player = document.getElementById("audio");
                                audio_player.src = "data:audio/wav;base64," + result["data"];
                                audio_player.play();
                            }
                        })
                        .fail(function (result) {
                            console.log("FAILED: " + result);
                            return false;
                        });
                },
            },
            delimiters: ['[[', ']]']
        });
        vm.mount('#app');
    </script>
</body>

</html>
