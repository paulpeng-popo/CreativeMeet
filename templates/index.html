                <div class="window" :class="{ 'bg-red': on_mode, 'bg-gray': !on_mode }">

                    <div class="bottom_wrapper clearfix">
                        <div class="left">
                            <template v-if="microphone_onclick">
                                <button type="button" v-on:click="open_microphone()"
                                    style='font-size:35px;position:absolute;right:90px;bottom:0px;background-color: rgb(255, 255, 255);border: 1px solid #fbfcff;'>
                                    <i class="fa fa-microphone"></i>
                                </button>
                            </template>
                            <template v-else>
                                <button type="button" v-on:click="close_microphone()"
                                    style='font-size:35px;position:absolute;right:80px;bottom:0px;background-color: rgb(255, 255, 255);border: 1px solid #fbfcff;'><i
                                        class="fa fa-microphone-slash"></i></button>
                            </template>
                            <div class="switch_demo">
                                <input type="checkbox" name="switch_demo" class="switch_demo-checkbox" id="switch_demo"
                                    :checked="on_mode" @change="on_mode = !on_mode">
                                <label class="switch_demo-label" for="switch_demo">
                                    <span class="switch_demo-inner"></span>
                                    <span class="switch_demo-switch"></span>
                                </label>
                            </div>
                        </div>
                        <textarea class="message_input_wrapper" placeholder="輸入問題" id="input"></textarea>

                        <button type="button" class="send_message" id="sendbutton"
                            v-on:click="input_input()">送出</button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false"
                                style='font-size:30px;position:absolute;right:50px;bottom:2px;background-color: rgb(255, 255, 255);border: 1px solid #fbfcff;'>
                                <i class='far fa-comment-alt' style="color: black;"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li>
                                    <h6 class="dropdown-header">Dropdown header</h6>
                                </li>
                                <li><button class="dropdown-item" v-on:click="selectQuestion('1')">Action</button></li>
                                <li><button class="dropdown-item" v-on:click="selectQuestion('2')">Another
                                        action</button>
                                </li>
                                <li><button class="dropdown-item" v-on:click="selectQuestion('3')">Something else
                                        here</button></li>
                                <!-- <li><button class="dropdown-item" v-for="question in questions" v-bind:key="question.id"

                        </div>
                        <button type="button" v-on:click="repeat()"
