<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>Room: {{ roomId }}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" sizes="16x16"
        href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- my css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/background.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/room.css') }}">
</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand fs-3">
                <img src="{{ url_for('static', filename='images/idea_logo.png') }}" alt="logo" width="50" height="50"
                    class="d-inline-block align-middle me-3">
                IdeaForge
            </a>
        </div>
    </nav>
    <div class="container-sm mt-3">
        <div id="app">
            <!-- if not idle bg-khaki else bg-red -->
            <div class="row" :class="{'bg-khaki': !isIdle, 'bg-red': isIdle}">

                <!-- 2x3 cards grid -->
                <template class="attendee-section">
                    <div class="row" v-for="members in attendee_rows">
                        <div :class="member.col_width" v-for="member in members">
                            <div class="person-card person0" v-if="member.name == '主持人'" v-on:click="member0()">
                                <div class="person-icon vertical-center">
                                    <template v-if="!speaking">
                                        <img class="robot-pos d-inline-block align-middle me-3"
                                            src="{{ url_for('static', filename='images/robot_nobg.png') }}" alt="沒人了"
                                            width="150" height="150">
                                    </template>
                                    <template v-else>
                                        <img class="robot-pos d-inline-block align-middle me-3"
                                            src="{{ url_for('static', filename='images/robot.gif') }}" alt="沒人了"
                                            width="150" height="150">
                                    </template>
                                </div>
                                <div class="person-name">
                                    <p>[[ member.name ]]</p>
                                </div>
                            </div>
                            <div class="person-card" v-else>
                                <div class="person-icon vertical-center">
                                    <img :src="member.avatar" alt="沒人了" width="150" height="150"
                                        class="d-inline-block align-middle me-3">
                                </div>
                                <div class="person-name">
                                    <p v-if="userName == member.name">[[ member.name ]] (我)</p>
                                    <p v-else>[[ member.name ]]</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

                <!-- 匿名發言 Modal -->
                <div class="modal fade" id="anonymous" tabindex="-1" aria-labelledby="anonymous_modal"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h3 class="modal-title w-100" id="anonymous_modal">匿名發言</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="character-section">
                                    <template v-if="!speaking">
                                        <img class="character d-inline-block align-middle me-3"
                                            src="{{ url_for('static', filename='images/robot_nobg.png') }}" alt="沒人了"
                                            width="500" height="500">
                                    </template>
                                    <template v-else>
                                        <img class="character d-inline-block align-middle me-3"
                                            src="{{ url_for('static', filename='images/robot.gif') }}" alt="沒人了"
                                            width="500" height="500">
                                    </template>
                                </div>
                                <div class="bottom-wrapper">
                                    <div class="col input-container">
                                        <div class="input-wrapper">
                                            <input type="text" placeholder="輸入問題" v-model="inner_text"
                                                @keyup.enter.native="send_inner($event)">
                                            <button class="send-button" v-on:click="send_inner($event)" type="button">
                                                <i class="fa-solid fa-paper-plane fa-2x"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="chat-room">
                    <!-- chat room -->
                    <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasRight"
                        aria-labelledby="offcanvasRightLabel">
                        <div class="offcanvas-header text-center">
                            <h3 id="offcanvasRightLabel w-100">聊天室</h3>
                            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <div class="chat-card" v-for="message in chat_messages">
                                [[ message.speaker ]]:
                                [[ message.text ]]
                                <button class="repeat-button" v-on:click="repeat($event)">
                                    <i class='fa fa-repeat fa-2x'></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row align-items-center">
                <div class="bottom-wrapper">
                    <div class="col-1">
                        <div class="blank"></div>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-secondary common-button" type="button" data-bs-toggle="modal"
                            data-bs-target="#anonymous">
                            <i class="fa-solid fa-user-secret fa-2x"></i>
                        </button>
                    </div>
                    <div class="col-1">
                        <button class="speak-button" v-on:click="microphone_toggle($event)">
                            <i id="microphone_icon" class="fa fa-microphone-slash fa-2x"></i>
                        </button>
                    </div>
                    <!-- <div class="col-1">
                        <div class="switch-container">
                            <input type="checkbox" id="slide_switch" v-on:click="switch_toggle()">
                            <label for="slide_switch" class="switch"></label>
                        </div>
                    </div> -->
                    <div class="col-6 input-container">
                        <div class="input-wrapper">
                            <input type="text" placeholder="@ 想問 ChatGPT 的問題" v-model="outer_text"
                                @keyup.enter.native="send_outer($event)">
                            <button class="send-button" v-on:click="send_outer($event)" type="button">
                                <i class="fa-solid fa-paper-plane fa-2x"></i>
                            </button>
                            <div class="hidden-section">
                                <audio id="audio"></audio>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle common-button" type="button"
                                id="dropdown_button" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false" @click="showMenu = !showMenu">
                                <i class="fa-solid fa-comment fa-2x"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdown_button" :class="{show: showMenu}">
                                <button class="dropdown-item" v-for="(question, index) in questions" :key="question.id"
                                    @click="selectQuestion($event, question.id)">
                                    [[ question.text ]]
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-1">
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">聊天室</button>
                    </div>
                    <div class="col-1">
                        <div class="blank"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
        integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- vue.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.47/vue.global.min.js"
        integrity="sha512-DJ2+sosWB5FnZAIeCWAHu2gxQ7Gi438oOZLcBQSOrW8gD0s7LIXDv/5RW76B3FcljF40BXnfqNIo6Dhp7dFHJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
        integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- fontawesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
        integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- vue app -->
    <script src="{{ url_for('static', filename='js/room.js') }}"></script>
</body>

</html>
